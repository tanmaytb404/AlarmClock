<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock-Tanmay</title>
    <script
      src="https://kit.fontawesome.com/a1d961dc77.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="alarmContainer">
      <div class="header">Alarm Clock</div>
      <!-- Current  Time Container -->
      <div class="currentTime" id="currentTime">
        Current Time:
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
      </div>

      <!-- Upcoming Alarms Container -->
      <div class="alarm">
        <p>Upcoming Alarms:</p>
        <div class="alarmListContainer">
          <ul class="alarmList" id="alarmList"></ul>
          <span id="default">No alarms have been set yet.</span>
        </div>
        <div
          class="addAlarm"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          id="addAlarm"
        >
          <!--Add Alarm Icon -->
          <svg
            fill="#000000"
            width="3.5em"
            height="3.5em"
            viewBox="0 0 32 32"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#000000"
            stroke-width="0.00032"
            data-bs-toggle="tooltip"
            data-bss-tooltip=""
            data-bs-placement="left"
            title="Add new alarm"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M28.75 16c0-0.004 0-0.008 0-0.013 0-7.042-5.708-12.75-12.75-12.75s-12.75 5.708-12.75 12.75c0 3.552 1.452 6.764 3.795 9.076l0.001 0.001-3.629 4.463c-0.107 0.129-0.172 0.296-0.172 0.477 0 0.414 0.336 0.75 0.75 0.75 0.236 0 0.447-0.109 0.585-0.28l0.001-0.001 3.597-4.424c2.132 1.684 4.858 2.702 7.822 2.702 2.982 0 5.724-1.030 7.888-2.753l-0.026 0.020 3.55 4.45c0.138 0.171 0.348 0.28 0.584 0.28 0.414 0 0.749-0.335 0.749-0.749 0-0.176-0.061-0.338-0.162-0.466l0.001 0.002-3.593-4.504c2.321-2.303 3.757-5.494 3.757-9.021 0-0.003 0-0.005 0-0.008v0zM4.75 16c0-6.213 5.037-11.25 11.25-11.25s11.25 5.037 11.25 11.25c0 6.213-5.037 11.25-11.25 11.25v0c-6.21-0.007-11.243-5.040-11.25-11.249v-0.001zM4.209 7.99c0.059-0.104 0.093-0.229 0.093-0.362 0-0.281-0.155-0.526-0.384-0.654l-0.004-0.002c-0.699-0.391-1.165-1.127-1.165-1.971 0-1.243 1.008-2.25 2.25-2.25 0.844 0 1.58 0.465 1.965 1.153l0.006 0.011c0.131 0.232 0.375 0.385 0.655 0.385 0.414 0 0.75-0.336 0.75-0.75 0-0.132-0.034-0.256-0.094-0.364l0.002 0.004c-0.651-1.165-1.877-1.94-3.284-1.94-2.071 0-3.75 1.679-3.75 3.75 0 1.407 0.775 2.633 1.921 3.275l0.019 0.010c0.105 0.059 0.23 0.094 0.363 0.094 0.281 0 0.526-0.155 0.654-0.384l0.002-0.004zM27 1.25c-0 0-0 0-0 0-1.407 0-2.632 0.775-3.273 1.921l-0.010 0.019c-0.059 0.105-0.094 0.231-0.094 0.364 0 0.414 0.336 0.75 0.75 0.75 0.282 0 0.527-0.156 0.655-0.385l0.002-0.004c0.391-0.699 1.126-1.163 1.97-1.163 1.243 0 2.25 1.008 2.25 2.25 0 0.844-0.465 1.58-1.153 1.965l-0.011 0.006c-0.233 0.13-0.388 0.375-0.388 0.657 0 0.414 0.335 0.75 0.749 0.75v0c0 0 0.001 0 0.001 0 0.132 0 0.256-0.035 0.364-0.096l-0.004 0.002c1.166-0.651 1.941-1.877 1.941-3.285 0-2.071-1.679-3.749-3.749-3.749-0 0-0 0-0.001 0h0zM22 15.25h-5.25v-5.25c0-0.414-0.336-0.75-0.75-0.75s-0.75 0.336-0.75 0.75v0 5.25h-5.25c-0.414 0-0.75 0.336-0.75 0.75s0.336 0.75 0.75 0.75v0h5.25v5.25c0 0.414 0.336 0.75 0.75 0.75s0.75-0.336 0.75-0.75v0-5.25h5.25c0.414 0 0.75-0.336 0.75-0.75s-0.336-0.75-0.75-0.75v0z"
              ></path>
            </g>
          </svg>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered myModal">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Select Time
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="hours"
                  min="1"
                  max="12"
                  required
                />
                <label for="hours">Hours</label>
              </div>
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="minutes"
                  min="0"
                  max="59"
                />
                <label for="minutes">Minutes</label>
              </div>
              <select class="form-select" id="toggleDaytime">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="close"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="save">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast myToast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Tanmay</strong>
            <small>Just now!</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body" id="toast-body"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./setAlarm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
